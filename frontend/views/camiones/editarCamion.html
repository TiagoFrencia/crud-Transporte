<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Editar Camion</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/img/logo-transporte-2.png" alt="Logo" width="30%" height="auto" class="d-inline-block align-text-top"> 
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Editar Camion</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matricula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula">
                    </div>
                    <div class="mb-3">
                        <label for="potencia" class="form-label">Potencia</label>
                        <input type="text" class="form-control" id="potencia" name="potencia">
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" name="modelo">
                    </div>
                    <!--tipo-->
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo" name="tipo">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="editarCamion()">Editar</button>

                </form>
            </div>
        </div>
    </div>

                                <!--## Scripts ##-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/camiones.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            getCamion();
        });
    </script>
</body>

</html>
