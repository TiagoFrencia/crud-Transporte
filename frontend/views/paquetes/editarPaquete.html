<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Editar Paquete</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/img/logo-transporte-2.png" alt="Logo" width="30%" height="auto" class="d-inline-block align-text-top"> 
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Editar Paquete</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" value=""
                            placeholder="Ingrese Codigo del Paquete...">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" value=""
                            placeholder="Ingrese descripcion del Paquete...">
                    </div>
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Destinatario</label>
                        <input type="text" class="form-control" id="destinatario" name="destinatario" value=""
                            placeholder="Ingrese descripcion del Paquete...">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" value=""
                            placeholder="Ingrese direccion del Paquete...">
                    </div>
                    <div class="mb-3">

                        <label for="codigo_provincia" class="form-label">Codigo Provincia</label>
                        <select name="codigo_provincia" id="codigo_provincia" class="form-select">
                        <option selected>Cargando...</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="editarPaquete()">Editar</button>
                </form>
            </div>
        </div>


    </div>


                                    <!--## Scripts ##-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/paquetes.js"></script>
    <script type="text/javaScript">
        document.addEventListener("DOMContentLoaded", function(){
            obtenerPaquete();
            loadSelect();
        })
    </script>
</body>

</html>
