<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Agregar Empleado</title>
</head>

<body class="body-crearCamionero">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/logo-transporte-2.png" alt="Logo" width="30%" height="auto"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Agregar Empleado</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="formCamionero">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dni" name="dni">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telefono" name="telefono">
                    </div>
                    <!--salario -->
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario</label>
                        <input type="number" class="form-control" id="salario" name="salario">
                    </div>
                    <div class="mb-3">
                        <label for="poblacion" class="form-label">Poblacion</label>
                        <input type="text" class="form-control" id="poblacion" name="poblacion">
                    </div>
                    
                </form>
            </div>
        </div>
    </div> 




        <div class="row">
            <div class="col-12 text-center">
                <a href="/camioneros" class="btn btn-secondary">Lista De Camioneros</a>
            </div>
        </div>
    </div>


    <div id="icon-nuevoEmpleado">
        <img src="/img/new-empleado.svg" alt="">
    </div>


    <div>
        <button type="button" class="btn btn-primary" onclick="crearCamionero()" id="botonCrearCamionero">Crear</button>
    </div>


    <!--## Scripts ##-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/camioneros.js"></script>
    
</body>

</html>
