<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>lista Camioneros</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/img/logo-transporte-2.png" alt="Logo" width="30%" height="auto" class="d-inline-block align-text-top"> 
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Lista de Empleados</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Salario</th>
                            <th>Poblacion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="camioneros">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a href="/camioneros/crear" class="btn btn-primary">Agregar Camionero</a>
            </div>
        </div>

    </div>

    
    <div id="icon-listEmpleado">
        <img src="/img/empleados-list.svg" alt="">
    </div>
    
    
    <!--## Scripts ##-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/camioneros.js"></script>
    <script type="text/javaScript">
        document.addEventListener('DOMContentLoaded',function(){
            listarCamioneros();
        })
     </script>
</body>

</html>
